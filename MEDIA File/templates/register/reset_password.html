{{% extends 'app1/Home.html' %} 
{% block content %}

<div class="container" style="background-color: rgb(40, 41, 41); padding-bottom: 1%; padding-top: 1%; text-align: center;">
  <h1 >Welcome to the Password Reset Page</h1>
  <h6>
    Forgot your password? Please enter the email address you used to register
    with us and we will send you a link to reset your password
  </h6>
</div>
<br/>
<div class="signup-form" >
<form  method="POST" class="text-center">
  
  {% csrf_token %}
  {{form}}
  <br>  <br>
  <input type="submit" value="Send email" class="btn btn-primary btn-lg"/>
  <br> <br>
  <a href="{% url 'Home' %}" class="pull-right" >Return to home page</a>

</form><br/>
  
</div>

{% endblock%}
